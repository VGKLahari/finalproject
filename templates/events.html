{% extends "layout.html"%}

{%block heading%}
<h3 class="text-emphasis-variant">Events</h3><br><br>
{%endblock%}
{%block body%}

<div style="align-items: center;" class="container">
    <center>
    <table class="table table-bordered" style="width:50% ; border: 2px solid grey">
      <thead>
        <tr style="background-color: dodgerblue; color: ghostwhite;">
          <th style="text-align: center;">Event Name</th>
          <th style="text-align: center;">Event date</th>
          <th style="text-align: center;">Description</th>
          <th style="text-align: center;">Venue</th>
          <th style="text-align: center;">Start Time</th>
          <th style="text-align: center;">End Time</th>
          <th style="text-align: center;">Coordinator</th>
          <th style="text-align: center;">Contact</th>
        </tr>
      </thead>
      <tbody>
    {% for i in data %}
        
        <tr class="info" style="text-align: center;">
        {% for k,v in i.items %}
            <td>{{v}}</td>
        {% endfor %}
        </tr>
    {% endfor %}
      </tbody>
</table>
</center>
</div>
<br>
{% endblock %}
